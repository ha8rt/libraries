<ng-container [ngSwitch]="content">
   <ng-container *ngSwitchCase="Config.icon.edit">
      <fa-icon [icon]="fasEdit" size="lg" (click)="onClick()"></fa-icon>
   </ng-container>
   <ng-container *ngSwitchCase="Config.icon.delete">
      <fa-icon [icon]="fasTimes" size="lg" (click)="onClick()"></fa-icon>
   </ng-container>
   <ng-container *ngSwitchCase="Config.icon.check">
      <fa-icon [icon]="fasCheck" size="lg" (click)="onClick()"></fa-icon>
   </ng-container>
   <ng-container *ngSwitchCase="Config.icon.plus">
      <fa-icon [icon]="fasPlus" size="lg" (click)="onClick()"></fa-icon>
   </ng-container>
   <ng-container *ngSwitchCase="Config.icon.download">
      <fa-icon [icon]="fasDownload" size="lg" (click)="onClick()"></fa-icon>
   </ng-container>
   <ng-container *ngSwitchCase="Config.icon.commentDotsS">
      <fa-icon [icon]="fasCommentDots" size="lg" (click)="onClick()"></fa-icon>
   </ng-container>
   <ng-container *ngSwitchCase="Config.icon.commentDotsR">
      <fa-icon [icon]="farCommentDots" size="lg" (click)="onClick()"></fa-icon>
   </ng-container>
   <ng-container *ngSwitchCase="Config.icon.dollarSign">
      <fa-icon [icon]="fasDollarSign" size="lg" (click)="onClick()"></fa-icon>
   </ng-container>
   <ng-container *ngSwitchDefault>
      {{content}}
   </ng-container>
</ng-container>
