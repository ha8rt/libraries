<nav *ngIf="handler" class="navbar fixed-top navbar-expand-lg navbar-dark justify-content-end"
   [ngClass]="[handler.header.classes ? handler.header.classes.join(' ') : 'bg-primary']">
   <img *ngIf="handler.header.image" [src]="handler.header.image.src" [alt]="handler.header.image.alt"
      [ngStyle]="handler.header.image.style">
   <a *ngIf="handler.header.text" class="navbar-brand" routerLink="/">{{ handler.header.text }}</a>
   <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
   </button>
   <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <div *ngFor="let nav of handler.navs" class="btn-group" dropdown>
         <button id="button-basic" dropdownToggle type="button" class="btn"
            [ngClass]="[nav.disabled ? 'disabled' : '', nav.submenus ? 'dropdown-toggle' : '', nav.classes ? nav.classes.join(' ') : 'btn-primary']"
            aria-controls="dropdown-basic" [routerLink]="nav.link">
            {{ nav.text }}
         </button>
         <ng-container *ngIf="nav.submenus && !nav.disabled">
            <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu" role="menu" aria-labelledby="button-basic">
               <ng-container *ngFor="let first of nav.submenus">
                  <li role="menuitem" dropdown placement="right" container="body" (mouseover)="onMouseOver(dp)"
                     #dp="bs-dropdown">
                     <a dropdownToggle class="dropdown-item"
                        [ngClass]="[first.disabled ? 'disabled' : '', first.submenus ? 'dropdown-toggle' : '']"
                        [style.background]="dp.isOpen ? '#e6e6e6' : null" [routerLink]="first.link"
                        (click)="first.onclick ? onButton(first.id) : null">
                        {{ first.text }}
                     </a>
                     <ng-container *ngIf="first.submenus && !first.disabled">
                        <ul *dropdownMenu class="dropdown-menu" role="menu">
                           <ng-container *ngFor="let second of first.submenus">
                              <li role="menuitem">
                                 <a [routerLink]="second.link" class="dropdown-item"
                                    [ngClass]="second.disabled ? 'disabled' : ''"
                                    (click)="second.onclick ? onButton(second.id) : null">
                                    {{ second.text }}
                                 </a>
                              </li>
                              <li *ngIf="second.divider" class="divider dropdown-divider"></li>
                           </ng-container>
                        </ul>
                     </ng-container>
                  </li>
                  <li *ngIf="first.divider" class="divider dropdown-divider"></li>
               </ng-container>
            </ul>
         </ng-container>
      </div>
      <form class="form-inline my-2 my-lg-0 ml-auto">
         <ng-container *ngFor="let button of handler.buttons">
            <button [id]="button.id" class="btn" [ngClass]="[button.classes ? button.classes.join(' ') : 'btn-primary']"
               type="button" (click)="onButton(button.id)">
               {{ button.text }}
               <ng-container *ngIf="isIcons([button.icon])">
                  <lib-icon [content]="button.icon.content"></lib-icon>
               </ng-container>
            </button>
         </ng-container>
      </form>
   </div>
</nav>
